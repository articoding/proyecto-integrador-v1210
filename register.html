<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/styleIS.css">
</head>
<body>
  <div class="myformulario">
    <h1>Registro</h1>
    <form method="post">
      <div class="username">
        <input type="text" required id="nombre" name="nombre">
        <label for="nombre">Nombre</label>
      </div>
      <div class="username">
        <input type="text" required id="apellido" name="apellido">
        <label for="apellido">Apellido</label>
      </div>
      <div class="username">
        <input type="date" required id="nacimiento" name="nacimiento">
        <label for="nacimiento">Fecha de nacimiento</label>
      </div>
      <div class="username">
        <input type="text" required id="email" name="email">
        <label for="email">Correo electronico</label>
      </div>
      <div class="username">
<input type="password" required id="Contraseña" name="Contraseña">
<label for="Contraseña">Contraseña</label>
      </div>
      <div class="username">
        <input type="password" required id="Confirmcontraseña" name="Confirmcontraseña">
        <label for="Confirmcontraseña">Confirmar Contraseña</label>
              </div>
<input type="submit" value="Registrarse">
    </form>
  </div>
</body>
</html>
